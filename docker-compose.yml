version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: feishu-redis
    ports:
      - "63795:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: feishu-bot
    environment:
      # Docker 环境下覆盖 Redis 地址为服务名
      - REDIS_ADDR=redis:6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_data:
